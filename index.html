<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <!-- NAVIGATION BAR -->
    <div class="container-fluid">
        <div class="navigation-div">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand myBrand" href="#">Javascript</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto d-flex align-items-center">
                      <a class="nav-link myCalculator" aria-current="page" href="#">Calculator</a>
                      <a class="nav-link myUnit" href="unit_converter/unit.html">Unit Converter</a>
                    </div>
                  </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- CALCULATOR APP -->
    <div id="calculator">
        <!-- screen section -->
        <div class="screen-div">
            <input type="text" id="result" name="calculation-result">
        </div>
        <!-- advanced functionality section-->
        <div class="buttons-div">
            <button class="advanced-btn" type="button" onclick="moduleNumber()">|x|</button>
            <button class="advanced-btn" type="button" onclick="rotateNumber()">1/x</button>
            <button class="advanced-btn" type="button" onclick="factorialNumber()">x!</button>
            <button class="advanced-btn" type="button" onclick="changeNumber()">±</button>
            <button class="compare-btn" type="button" onclick="roundNumber()">≈</button>
        </div>
        <!-- basic functionality section -->
        <div class="buttons-div">
            <button class="basic-btn" type="button" onclick="showOperationSign('*')">*</button>
            <button class="basic-btn" type="button" onclick="showOperationSign('/')">/</button>
            <button class="basic-btn" type="button" onclick="showOperationSign('+')">+</button>
            <button class="basic-btn" type="button" onclick="showSubstract()">-</button>
            <button class="compare-btn" type="button" onclick="ceilNumber()">↑</button>
        </div>
        <!-- third row of buttons -->
        <div class="buttons-div">
            <button class="number-btn" type="button" onclick="displayButton('7')">7</button>
            <button class="number-btn" type="button" onclick="displayButton('8')">8</button>
            <button class="number-btn" type="button" onclick="displayButton('9')">9</button>
            <button class="power-btn" type="button" onclick="doubleNumber()">x²</button>
            <button class="compare-btn" type="button" onclick="floorNumber()">↓</button>
        </div>
        <!-- fourth row of buttons -->
        <div class="buttons-div">
            <button class="number-btn" type="button" onclick="displayButton('4')">4</button>
            <button class="number-btn" type="button" onclick="displayButton('5')">5</button>
            <button class="number-btn" type="button" onclick="displayButton('6')">6</button>
            <button class="power-btn" type="button" onclick="displayButton('**')">P</button>
            <button class="const-btn" type="button" onclick="displayButton('2.71')">e</button>
        </div>
        <!-- fifth row of buttons -->
        <div class="buttons-div">
            <button class="number-btn" type="button" onclick="displayButton('1')">1</button>
            <button class="number-btn" type="button" onclick="displayButton('2')">2</button>
            <button class="number-btn" type="button" onclick="displayButton('3')">3</button>
            <button class="power-btn" type="button" onclick="sqrtNumber()">√x</button>
            <button class="const-btn" type="button" onclick="displayButton('3.14')">π</button>
        </div>
        <!-- sixth row of buttons -->
        <div class="buttons-div">
            <button class="number-btn" type="button" onclick="displayButton('.')">.</button>
            <button class="number-btn" type="button" onclick="displayButton('0')">0</button>
            <button class="number-btn" type="button" onclick="percentNumber()">%</button>
            <button class="equal-btn" type="button" onclick="calculateOperation()">=</button>
            <button class="clear-btn" type="button" onclick="clearInput()">C</button>
        </div>
    </div>


    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- My Javascript Functionality Script -->
    <script src="js/app.js"></script>
</body>
</html>
